<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .app {
      background: white;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
    }

    .input-group {
      display: flex;
      gap: 5px;
    }

    input {
      flex: 1;
      padding: 8px;
    }

    button {
      padding: 8px 12px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    li {
      display: flex;
      justify-content: space-between;
      padding: 6px;
      border-bottom: 1px solid #ddd;
    }

    li.empty {
      text-align: center;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>To-Do List</h1>

    <div class="input-group">
      <input
        id="task-input"
        type="text"
        placeholder="Add a task"
      />
      <button id="add-btn">Add</button>
    </div>

    <ul id="task-list"></ul>
  </div>

  <!-- IMPORTANT: JS must be loaded LAST -->
  <script src="script.js"></script>
</body>
</html>
